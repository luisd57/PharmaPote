<form [formGroup]="treatmentForm" (ngSubmit)="onSubmit()" class="treatment-form">

    <div class="form-group">
        <label>Name:</label>
        <input type="text" formControlName="name">
    </div>

    <app-medicament-input (medicamentSelected)="onMedicamentSelected($event)"></app-medicament-input>

    <div formArrayName="medications" *ngFor="let medication of medications.controls; let i = index"
        class="medication-group">
        <div [formGroupName]="i">

            <p class="selected-medicament">Selected Medicament: {{ medication.get('substance')?.value }}</p>

            <div class="form-group">
                <label>Add Hour:</label>
                <input type="time" #timeInput (change)="addScheduleHour(i, timeInput.value)">
            </div>

            <div formArrayName="schedule" *ngFor="let hour of getSchedule(i).controls; let j = index"
                class="schedule-group">
                <p>
                    {{ hour.value }}
                    <button class="remove-btn" (click)="removeScheduleHour(i, j)">Remove</button>
                </p>
            </div>

            <button class="remove-btn" (click)="removeMedication(i)">Remove Medication</button>

        </div>
    </div>

    <!-- <button class="add-btn" (click)="addMedication()">Add Medication</button> -->

    <div class="form-group">
        <label>Strictness Level:</label>
        <select formControlName="strictnessLevel">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
    </div>

    <div class="form-group text-center">
        <button type="submit">Create Treatment</button>
    </div>

</form>
