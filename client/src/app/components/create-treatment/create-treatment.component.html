

<form [formGroup]="treatmentForm" (ngSubmit)="onSubmit()" class="treatment-form">

    <div class="form-group">
        <label>Treatment name:</label>
        <input class="name-input" type="text" formControlName="name">
    </div>

    <app-medicament-input (medicamentSelected)="onMedicamentSelected($event)"></app-medicament-input>

    <div class="medicaments-grid">
        <div formArrayName="medications" *ngFor="let medication of medications.controls; let i = index"
            class="medicament-wrapper">
            <div [formGroupName]="i" class="medicament-container">
                <div class="medicament-text">
                    {{ medication.get('substance')?.value | slice:0:15 }} (...)
                </div>
                <button class="medicament-button" (click)="removeMedication(i)">x</button>
            </div>
            <div class="time-input-container">
                <input class="time-input" type="time" [formControl]="getHourControlForMedication(i)">
            </div>

        </div>
    </div>

    <div class="form-group">
        <label>Strictness Level:</label>
        <select formControlName="strictnessLevel">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
    </div>

    <div class="form-group text-center">
        <button class="create-button" type="submit">
            {{ isEditMode ? 'Update Treatment' : 'Create Treatment' }}
        </button>

    </div>

</form>
