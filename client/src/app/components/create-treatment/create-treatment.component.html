<form [formGroup]="treatmentForm" (ngSubmit)="onSubmit()">

    <div>
        <label>Name:</label>
        <input type="text" formControlName="name">
    </div>

    <div formArrayName="medications" *ngFor="let medication of medications.controls; let i = index">
        <div [formGroupName]="i">

            <app-medicament-input (medicamentSelected)="onMedicamentSelected($event, i)"></app-medicament-input>

            <p>Selected Medicament: {{ medication.get('substance')?.value }}</p>

            <div>
                <label>Add Hour:</label>
                <input type="time" #timeInput (change)="addScheduleHour(i, timeInput.value)">
            </div>

            <div formArrayName="schedule" *ngFor="let hour of getSchedule(i).controls; let j = index">
                <p>
                    {{ hour.value }}
                    <button (click)="removeScheduleHour(i, j)">Remove</button>
                </p>
            </div>

            <button (click)="removeMedication(i)">Remove Medication</button>

        </div>
    </div>

    <button (click)="addMedication()">Add Medication</button>

    <div>
        <label>Strictness Level:</label>
        <select formControlName="strictnessLevel">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
    </div>

    <div>
        <button type="submit">Create Treatment</button>
    </div>

</form>
