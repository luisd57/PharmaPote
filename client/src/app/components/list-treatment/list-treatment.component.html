<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>State</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let treatment of treatments">
            <td>{{ treatment.name }}</td>
            <td>
                <select [(ngModel)]="treatment.state" (change)="setTreatmentState(treatment._id, treatment.state)">
                    <option *ngFor="let state of treatmentStates" [value]="state">{{ state }}</option>
                </select>
            </td>
            <td><button [routerLink]="['/treatments/edit', treatment._id]">
                    <fa-icon [icon]="['fas', 'pen-to-square']"></fa-icon>
                </button>
            </td>
            <td><button (click)="onDeleteTreatment(treatment._id)">
                    <fa-icon [icon]="['fas', 'trash']"></fa-icon>
                </button>
            </td>
        </tr>
    </tbody>
</table>
