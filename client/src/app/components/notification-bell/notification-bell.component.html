<fa-icon class="notification-bell" 
         (click)="toggleNotificationsPanel()"
         [icon]="['fas', 'bell']"
         [ngClass]="{'highlighted': hasUnseenNotifications}">
</fa-icon>
<div *ngIf="showNotificationsPanel" class="notifications-panel">
  <div *ngFor="let notification of notifications" class="notification-message">
    {{ notification.message }}
  </div>
</div>
