<section>
  <h2>Register</h2>
  <form (ngSubmit)="register(user)">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [ngModel]="user.username"
        (ngModelChange)="user && (user.username = $event)" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [ngModel]="user.password"
        (ngModelChange)="user && (user.password = $event)" required>
    </div>
    <div>
      <button type="submit">Register</button>
    </div>
    <div>
      <button type="submit" (click)="login(user)">Login</button>
    </div>
    <div>
      <button type="submit" (click)="logout()">Disconnect</button>
    </div>
  </form>
</section>
